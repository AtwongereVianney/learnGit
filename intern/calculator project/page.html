<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="display" disabled><br><br>
    <button id="clear" onclick="clearDisplay()">C</button><br>
    <button class="digit-button" onclick="appendDigit(0)">0</button>
    <button class="digit-button" onclick="appendDigit(1)">1</button> 
    <button class="digit-button" onclick="appendDigit(2)">2</button> 
    <button class="digit-button" onclick="appendDigit(3)">3</button> 
    <button class="digit-button" onclick="appendDigit(4)">4</button> <br>
    <button class="digit-button" onclick="appendDigit(5)">5</button> 
    <button class="digit-button" onclick="appendDigit(6)">6</button> 
    <button class="digit-button" onclick="appendDigit(7)">7</button>
    <button class="digit-button" onclick="appendDigit(8)">8</button>
    <button class="digit-button" onclick="appendDigit(9)">9</button><br>
    <button class="button operator" onclick="appendDigit('.')">.</button>
    <button class="button operator" onclick="setOperator('+')">+</button>
    <button class="button operator" onclick="setOperator('-')">-</button>
    <button class="button operator" onclick="setOperator('*')">*</button>
    <button class="button operator" onclick="setOperator('/')">/</button><br>
    <button class="button operator" onclick="calculateResult()">=</button>
    


    <script src="script.js"></script>
</body>
</html>
